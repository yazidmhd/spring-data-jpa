#connection url for DB
spring.datasource.url=jdbc:postgresql://localhost:5432/jpacourse

#username & password for DB
spring.datasource.username=postgres
spring.datasource.password=password

#spring-jpa configs
#create-drop = create schema and before app shuts down drop everything
#update = make changes to the DB and keep it there
spring.jpa.hibernate.ddl-auto=create-drop

#if you want to seed with initial data via the db
#comment off create-drop, uncomment these two
#spring.jpa.hibernate.ddl-auto=none
#spring.datasource.initialization-mode=always


#show sql statements, specify dialect (PostgreSQL), format sql statements shown
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

